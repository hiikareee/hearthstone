<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.enemy{
			margin-top: 100px;
			text-align:center;
			height: 250px;
		}
		.player_img{
			width:200px;
			height: 300px;
			margin-left: auto;
			margin-right: auto;
			background-size: 100% 100%;
			position: relative;
			transition: 1s;
			background-image: url(images/player.png);

		}
		.enemy_img{
			width:200px;
			height: 300px;
			margin-left: auto;
			margin-right: auto;
			background-size: 100% 100%;
			position: relative;
			transition: 1s;
			background-image: url(images/enemy.png);
		}
		.player{
			text-align: center;
			height: 250px;
			margin-top: 150px;

		}
		.player_property{
			position: absolute;
			top:80%;


		}
		.enemy_name{
			color: white; font-family: Arial;
		}
		.player_name{
			color: white; font-family: Arial
		}
	</style>
</head>
<body style="background-image: url(images/bg.jpg); background-size: 100% ">

	<div class="enemy">
		<h1 class="enemy_name"></h1>

		<div class="enemy_img">
			<h3 class="hp_e player_property" style="left: 10%;">0</h3>
			<h3 class="ae player_property" style="left: 82%;">0</h3>
		</div>	

	</div>

	<div class="player">
		<h1 class="player_name"></h1>
		
		<div class="player_img">
			<h3 class="hp_p player_property" style="left: 10%;">0</h3>
			<h3 class="ap player_property" style="left: 82%;">0</h3>
		</div>
	</div>
	<button class="btn" style="margin-left: 500px; border: 2px; width: 150px;">
		button 
	</button>

	<script type="text/javascript">
		let player = document.querySelector(".player_img");
		let enemy = document.querySelector(".enemy_img");

		let hp_p = document.querySelector(".hp_p");
		let hp_e = document.querySelector(".hp_e");

		let ap = document.querySelector(".ap");
		let ae = document.querySelector(".ae");

		let btn = document.querySelector(".btn");

		let rndm = function(arg) {
			let random = Math.random() * arg;
			let round = Math.round(random);
			return round;
		}
		let user = {
			name : "player",
			url : "url(images/player.png)",
			hp : 100,
			dmg : rndm(45)

		}

		let user2 = {
			name : "enemy",
			url : "url(images/enemy.png)",
			hp : 100,
			dmg : rndm(45)		
		}

		player.style.backgroundImage = user.url;
		enemy.style.backgroundImage = user2.url;

		hp_p.innerHTML = user.hp;
		hp_e.innerHTML = user2.hp;

		ap.innerHTML = user.dmg;
		ae.innerHTML = user2.dmg;

		btn.onclick = function() {
			user.hp = user.hp - user2.dmg;
			hp_p.innerHTML = user.hp;
			
			user2.hp = user2.hp - user.dmg
			hp_e.innerHTML = user2.hp;
			
			if(user.hp<0){
				alert("player dead lose");
			}
			if(user2.hp<0){
				alert("enemy dead win");
			}
		}
	</script>
</body>
</html>
